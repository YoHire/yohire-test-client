<div
  class="modal fade"
  id="confirmBoxModal"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-card card" data-list='{"valueNames": ["name"]}'>
        <div class="card-header">
          <!-- Title -->
          <h4 class="card-header-title" id="confirmBoxModalCenterTitle">
            {{ title }}
          </h4>

          <!-- Close -->
          <button
            type="button"
            class="btn-close"
            #closeBtn
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="card-body">
          {{ message }}
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary text-left"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="button" class="btn btn-primary" (click)="submit()">
            {{ buttonText }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
