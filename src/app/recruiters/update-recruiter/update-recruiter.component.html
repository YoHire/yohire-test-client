<!-- MAIN CONTENT -->
<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-12 col-xl-12">
        <!-- new header starts -->
        <div class="header my-3 xsticky-top" style="background-color: white">
          <div class="header-body border-0">
            <div class="row align-items-center">
              <div class="col col-md-2 col-lg-1">
                <div class="btn-group" role="group" aria-label="...">
                  <button
                    type="button"
                    class="btn btn-white btn-sm pb-1"
                    (click)="pageLocation.back()"
                  >
                    <svg
                      viewBox="0 0 24 24"
                      width="24"
                      height="24"
                      stroke="currentColor"
                      stroke-width="2.5"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="css-i6dzq1"
                    >
                      <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                  </button>
                  <button
                    type="button"
                    class="btn btn-white btn-sm pb-1"
                    (click)="pageLocation.forward()"
                  >
                    <svg
                      viewBox="0 0 24 24"
                      width="24"
                      height="24"
                      stroke="currentColor"
                      stroke-width="2.5"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="css-i6dzq1"
                    >
                      <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="col px-5">
                <nav aria-label="breadcrumb" class="">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a routerLink="/home/dashboard{{ loginUser }}">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                      <a routerLink="/recruiters/detailed/"
                        >Recruiter Detailed</a
                      >
                    </li>
                    <li class="breadcrumb-item active">
                      <a> Update Recruiter</a>
                    </li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
        </div>
        <!-- new header ends -->
        <!-- Header -->

        <div class="row card card-body">
          <!-- Form -->
          <form
            class="mb-4"
            [formGroup]="addForm"
            (ngSubmit)="create(addForm.value)"
            novalidate
          >
            <!-- Project name -->
            <div class="row mt-2">
              <div class="col-12 col-md-12">
                <div class="form-group">
                  <!-- Label  -->
                  <label class="form-label"> RA </label>

                  <!-- Input -->
                  <input
                    type="text"
                    class="form-control"
                    formControlName="ra"
                    required
                  />
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label class="form-label"> Email </label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="email"
                    required
                  />
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label class="form-label"> Mobile </label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="mobile"
                    required
                  />
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label class="form-label"> Raid </label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="raid"
                    required
                  />
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label class="form-label"> License No </label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="licenseNo"
                    required
                  />
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label class="form-label"> GST No </label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="gstNo"
                  />
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label class="form-label"> Auth Sign Email </label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="authSignEmail"
                    required
                  />
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label class="form-label"> Auth Sign Phone </label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="authSignPhone"
                    required
                  />
                </div>
              </div>
            </div>
            <!-- <hr class="mt-2 mb-4"> -->

            <!-- Buttons -->
            <div class="row mt-4">
              <div class="col-12 col-md-4">
                <a (click)="back()" class="btn w-100 btn-white btn-sm">
                  Cancel
                </a>
              </div>
              <div class="col-12 col-md-4"></div>
              <div class="col-12 col-md-4 d-grid">
                <button
                  type="submit"
                  class="bg-black text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out"
                >
                  <span>Submit</span>
                </button>
              </div>
            </div>

            <!-- <a href="#" class="btn w-100 btn-link text-muted mt-2">
                        Cancel this project
                    </a> -->
          </form>
        </div>
      </div>
    </div>
    <!-- / .row -->
  </div>
</div>
<!-- / .main-content -->
