<!-- MAIN CONTENT -->
<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12">
        <!-- new header starts -->
        <div class="header my-3 xsticky-top">
          <div class="header-body border-0">
            <div class="row align-items-center">
              <div class="col col-md-2 col-lg-1">
                <div class="btn-group" role="group" aria-label="...">
                  <button
                    type="button"
                    class="btn btn-white btn-sm pb-1"
                    (click)="pageLocation.back()"
                  >
                    <svg
                      viewBox="0 0 24 24"
                      width="24"
                      height="24"
                      stroke="currentColor"
                      stroke-width="2.5"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="css-i6dzq1"
                    >
                      <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                  </button>
                  <button
                    type="button"
                    class="btn btn-white btn-sm pb-1"
                    (click)="pageLocation.forward()"
                  >
                    <svg
                      viewBox="0 0 24 24"
                      width="24"
                      height="24"
                      stroke="currentColor"
                      stroke-width="2.5"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="css-i6dzq1"
                    >
                      <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="col px-5">
                <nav aria-label="breadcrumb" class="">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a routerLink="/home/dashboard{{ loginUser }}">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                      <a routerLink="/categories/manage">Manage Categories</a>
                    </li>
                    <li class="breadcrumb-item active">
                      <a>{{ catName }}</a>
                    </li>
                  </ol>
                </nav>
              </div>
              <div class="col-auto">
                <button
                  type="button"
                  class="btn btn-primary btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#subCategoryFormModal"
                >
                  <svg
                    viewBox="0 0 24 28"
                    width="20"
                    height="20"
                    stroke="currentColor"
                    stroke-width="3"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="css-i6dzq1"
                  >
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                  </svg>
                  <span class="mt-2"> Create Sub Category &nbsp;</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- new header ends -->
        <!-- Header -->

        <!-- Tab content -->
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            role="tabpanel"
            aria-labelledby="contactsListTab"
          >
            <!-- Card -->
            <div class="card" id="contactsList">
              <div class="card-header">
                <div class="row align-items-center">
                  <div class="col">
                    <form>
                      <div
                        class="input-group input-group-flush input-group-merge input-group-reverse"
                      >
                        <input
                          class="form-control list-search"
                          type="search"
                          placeholder="Search"
                          (keyup)="customFilter($event)"
                        />
                        <span class="input-group-text">
                          <i class="fe fe-search"></i>
                        </span>
                      </div>
                    </form>
                  </div>
                  <div class="col-auto me-n3">
                    <!-- Select -->
                    <!-- <select class="form-select form-select-sm form-control-flush "
                                            style="width: 100px;">
                                            <option [value]="10">Country</option>
                                            <option [value]="5">Lorem ipsum</option>
                                            <option [value]="0">Lorem ipsum</option>
                                        </select> -->
                  </div>
                  <div class="col-auto me-n3">
                    <!-- Select -->
                    <!-- <select class="form-select form-select-sm form-control-flush "
                                            style="width: 100px;" [(ngModel)]="status" (change)="list()">
                                            <option value="all">All</option>
                                            <option value="active">Active</option>
                                            <option value="inactive">Inactive</option>
                                        </select> -->
                  </div>
                  <div class="col-auto me-n3">
                    <!-- Select -->
                    <select
                      class="form-select form-select-sm form-control-flush"
                      style="width: 120px"
                      [(ngModel)]="size"
                      (change)="paginateItems()"
                    >
                      <option [value]="20">20 per page</option>
                      <option [value]="10">10 per page</option>
                      <option [value]="0">All</option>
                    </select>
                  </div>
                </div>
                <!-- / .row -->
              </div>

              <div class="table-responsive tab-pane fade show active" id="home">
                <table
                  class="table table-sm table-hover table-nowrap card-table"
                >
                  <thead>
                    <tr>
                      <th style="width: 10%">Sl No.</th>
                      <th>
                        <a
                          class="list-sort text-muted"
                          data-sort="item-name"
                          (click)="sortByField('name')"
                        >
                          Sub-Category</a
                        >
                      </th>
                      <th style="width: 10%"></th>
                    </tr>
                  </thead>
                  <tbody class="list fs-base">
                    <tr
                      *ngFor="
                        let item of itemsFiltered
                          | sort : sortedColumn : sortedDirection
                          | slice : pageStartIndex : pageEndIndex;
                        let i = index;
                        trackBy: trackByItemId
                      "
                    >
                      <td>
                        {{ i + 1 }}
                      </td>
                      <td>
                        <span class="item-title"> {{ item.name }}</span>
                      </td>
                      <td>
                        <div class="dropdown">
                          <a
                            href="#"
                            class="dropdown-ellipses dropdown-toggle"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                          >
                            <i class="fe fe-more-vertical"></i>
                          </a>
                          <div class="dropdown-menu dropdown-menu-end">
                            <!-- <a href="#!" class="dropdown-item"
                                                            (click)="subCategoryForm.edit(item);" data-bs-toggle="modal"
                                                            data-bs-target="#subCategoryFormModal">
                                                            Edit
                                                        </a> -->
                            <!-- <a class="dropdown-item cursor-pointer"
                                                            *ngIf="item.status == 'ACTIVE'"
                                                            (click)="statusUpdate(item.id,'deactivate')">
                                                            Disable
                                                        </a>
                                                        <a class="dropdown-item cursor-pointer"
                                                            *ngIf="item.status == 'INACTIVE'"
                                                            (click)="statusUpdate(item.id,'activate')">
                                                            Unable
                                                        </a>
                                                        <a class="dropdown-item cursor-pointer"
                                                            (click)="delete(item.id)">
                                                            Remove
                                                        </a> -->
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div
                class="card-footer d-flex justify-content-between"
                *ngIf="pageCount > 0"
              >
                <!-- Pagination (prev) -->
                <ul
                  class="list-pagination-prev pagination pagination-tabs card-pagination"
                  *ngIf="pageCount > 0"
                >
                  <li class="page-item" [ngClass]="{ disabled: page < 1 }">
                    <button
                      class="page-link ps-0 pe-4 border-end"
                      (click)="page = page - 1; paginateItems()"
                      [disabled]="page < 1"
                    >
                      <i class="fe fe-arrow-left me-1"></i> Prev
                    </button>
                  </li>
                </ul>

                <!-- Pagination -->
                <ul
                  class="list-pagination pagination pagination-tabs card-pagination"
                >
                  <li
                    *ngFor="
                      let item of [].constructor(pageCount);
                      let i = index;
                    "
                    [ngClass]="{ active: page == i }"
                  >
                    <button class="page" (click)="page = i; paginateItems()">
                      {{ i + 1 }}
                    </button>
                  </li>
                </ul>

                <!-- Pagination (next) -->
                <ul
                  class="list-pagination-next pagination pagination-tabs card-pagination"
                >
                  <li
                    class="page-item"
                    [ngClass]="{ disabled: page >= pageCount - 1 }"
                  >
                    <button
                      class="page-link ps-4 pe-0 border-start"
                      (click)="page = page + 1; paginateItems()"
                      [disabled]="page >= pageCount - 1"
                    >
                      Next <i class="fe fe-arrow-right ms-1"></i>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- / .row -->
  </div>
</div>
<!-- / .main-content -->
