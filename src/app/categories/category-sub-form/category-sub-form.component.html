<div
  class="modal fade"
  id="subCategoryFormModal"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-card card" data-list='{"valueNames": ["name"]}'>
        <form novalidate>
          <div class="card-header">
            <!-- Title -->
            <h4 class="card-header-title">
              <span *ngIf="subCategory.id == 0">Create</span>
              <span *ngIf="subCategory.id > 0">Update</span>
              Sub Category
            </h4>

            <!-- Close -->
            <button
              type="button"
              class="btn-close"
              #closeBtn
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <!-- First name -->
                <div class="form-group">
                  <!-- Label -->
                  <label class="form-label"> Category </label>

                  <!-- Input -->
                  <input
                    type="text"
                    class="form-control form-constrol-sm"
                    [value]="categoryName"
                    disabled
                  />
                </div>
              </div>
              <div class="col-12">
                <!-- First name -->
                <div class="form-group">
                  <!-- Label -->
                  <label class="form-label"> Sub Category Name </label>

                  <!-- Input -->
                  <input
                    type="text"
                    class="form-control form-constrol-sm"
                    [(ngModel)]="subCategory.name"
                    [ngModelOptions]="{ standalone: true }"
                  />
                </div>
              </div>
            </div>
            <!-- / .row -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary text-left"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">
              <span *ngIf="subCategory.id == 0">Create</span>
              <span *ngIf="subCategory.id > 0">Update</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
