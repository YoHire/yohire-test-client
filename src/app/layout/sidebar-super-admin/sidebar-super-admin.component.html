<aside class="flex">
  <div
    class="flex flex-col items-center w-16 h-screen py-8 space-y-8 bg-white dark:bg-gray-900 dark:border-gray-700 hover:w-72 hover:items-stretch hover:px-7"
  >
    <a
      routerLink="/"
      class="flex items-center justify-center p-1.5 focus:outline-none transition-colors duration-200 rounded-lg dark:text-gray-400 dark:hover:bg-gray-800"
    >
      <ng-container *ngIf="showNames; else elseBlock">
        <img
          class="w-48 -mt-44"
          src="assets/img/yohire-logo.png"
          alt="yoHire official logo"
        />
      </ng-container>
      <ng-template #elseBlock>
        <img
          class="w-auto h-7"
          src="assets/img/yo-logo.png"
          alt="Alternate image"
        />
      </ng-template>
    </a>
    <a
      routerLink="/home/dashboard-admin"
      routerLinkActive="text-blue-500 bg-blue-100"
      [ngClass]="{ 'text-gray-500': !isActive('/home/dashboard-admin') }"
      class="flex items-center p-1.5 focus:outline-none transition-colors duration-200 rounded-lg dark:text-gray-400 dark:hover:bg-gray-800 hover:bg-gray-100"
    >
      <i class="fa-solid fa-table-columns"></i>
      <span class="flex-1 text-center">{{ showNames ? "Dashboard" : "" }}</span>
    </a>

    <a
      routerLink="/recruiters/manage"
      routerLinkActive="text-blue-500 bg-blue-100"
      [ngClass]="{
        'text-gray-500': !isActive('/recruiters/manage')
      }"
      class="flex items-center p-1.5 focus:outline-none transition-colors duration-200 rounded-lg dark:text-gray-400 dark:hover:bg-gray-800 hover:bg-gray-100"
    >
      <i class="fa-solid fa-user-large"></i>
      <span class="flex-1 text-center">{{
        showNames ? "Recruiters" : ""
      }}</span>
    </a>

    <a
      routerLink="/jobs/admin/list"
      routerLinkActive="text-blue-500 bg-blue-100"
      [ngClass]="{ 'text-gray-500': !isActive('/jobs/admin/list') }"
      class="flex items-center p-1.5 focus:outline-none transition-colors duration-200 rounded-lg dark:text-gray-400 dark:hover:bg-gray-800 hover:bg-gray-100"
    >
      <i class="fa-solid fa-user-group"></i>
      <span class="flex-1 text-center">{{ showNames ? "Jobs" : "" }}</span>
    </a>
    <a
      routerLink="/candidates/manage"
      routerLinkActive="text-blue-500 bg-blue-100"
      [ngClass]="{
        'text-gray-500': !isActive('/candidates/manage')
      }"
      class="flex items-center p-1.5 focus:outline-none transition-colors duration-200 rounded-lg dark:text-gray-400 dark:hover:bg-gray-800 hover:bg-gray-100"
    >
      <i class="fa-solid fa-layer-group"></i>
      <span class="flex-1 text-center">{{
        showNames ? "Candidates" : ""
      }}</span>
    </a>
    <a
      routerLink="/transactions/details"
      routerLinkActive="text-blue-500 bg-blue-100"
      [ngClass]="{
        'text-gray-500': !isActive('/transactions/details')
      }"
      class="flex items-center p-1.5 focus:outline-none transition-colors duration-200 rounded-lg dark:text-gray-400 dark:hover:bg-gray-800 hover:bg-gray-100 mb-5"
    >
      <i class="fa-solid fa-money-bill"></i>
      <span class="flex-1 text-center">{{
        showNames ? "Transactions" : ""
      }}</span>
    </a>

    <div *ngIf="showNames" class="bg-white flex items-center space-x-4 p-4">
      <div class="group flex items-center">
        <svg
          (click)="logout()"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-blue-900 cursor-pointer"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          />
        </svg>
        <button
          (click)="logout()"
          class="font-semibold text-blue-900 hover:text-indigo-600"
        >
          Logout
        </button>
      </div>
    </div>
