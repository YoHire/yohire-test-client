  <div class="row justify-content-center">
    <div class="col-12 col-md-12 mt-3 p-5">
      <div class="card card-body">
        <div class="header">
          <div class="">
            <div class="row align-items-end">
              <div class="col-auto">
                <!-- Avatar -->
                <div class="avatar avatar-xxl header-avatar-top">
                  <img
                    src="assets/img/avatars/profiles/profile.png"
                    alt="..."
                    class="avatar-img rounded-circle"
                  />
                </div>
              </div>
              <div class="col mb-3 ms-n3">
                <h5 class="text-muted">ADMIN PROFILE</h5>
                <!-- Pretitle -->
                <h2 class="" style="font-weight: bold">PROFILE NAME</h2>
                <h5 class="text-muted">

                </h5>
              </div>
              <div class="col-auto">
                <a
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#changepassword"
                  >Change Password</a
                >
              </div>
            </div>
            <!-- / .row -->
          </div>
        </div>
      </div>

      <div class="card card-body mb-6 p-5">
        <!-- Form -->

        <!-- <form> -->

        <form class="">
          <!-- Team name -->
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group">
                <!-- Label -->
                <label class="form-label">
                  Full Name &nbsp;
                  <span class="text-center"> (Person in Contact) </span>
                </label>

                <!-- Input -->
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <!-- Label -->
                <label class="form-label"> Phone </label>

                <!-- Input -->
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <!-- Label -->
                <label class="form-label"> Email </label>

                <!-- Input -->
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <!-- Label -->
                <label class="form-label"> Organisation Name </label>

                <!-- Input -->
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <!-- Label -->
                <label class="form-label"> License Number </label>

                <!-- Input -->
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group">
                <!-- Label -->
                <label class="form-label"> Starting Date </label>

                <!-- Input -->
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="col-12 col-md-12">
              <div class="form-group">
                <!-- Label -->
                <label class="form-label"> Address </label>

                <!-- Input -->
                <textarea class="form-control"> </textarea>
              </div>
            </div>
          </div>

          <div
            class="modal fade"
            id="changepassword"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">
                    Change Password
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">
                        Old Password
                      </label>
                      <input type="text" class="form-control" />
                      <!-- <textarea class="form-control" id="message-text"></textarea> -->
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <label for="message-text" class="col-form-label">
                          New Password
                        </label>
                        <input type="text" class="form-control" />
                      </div>
                      <div class="col-md-6">
                        <label for="message-text" class="col-form-label">
                          Confirm Password
                        </label>
                        <input type="text" class="form-control" />
                      </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-white"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button type="button" class="btn btn-primary">
                    Change Password
                  </button>
                </div>
              </div>
            </div>
          </div>

          <br />
          <!-- <a href="#" class="btn w-100 btn-link text-muted mt-2">
                              Cancel this team
                            </a> -->

        <!-- </form> -->
