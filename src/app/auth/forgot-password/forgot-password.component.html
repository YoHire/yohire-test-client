        <p class="text-muted text-center mb-5 bg-white">
          Enter Email for Reset Link
        </p>
        <form
          [formGroup]="forgotPasswordForm"
          (ngSubmit)="forgotPasswordSubmit()"
        >
          <div class="form-group">
            <label class="form-label"> Email </label>
            <input
              formControlName="email"
              type="email"
              class="form-control"
              placeholder="Enter your email"
              appTrim
            />
            <div
              *ngIf="
                submitted && email?.errors && (email?.dirty || email?.touched)
              "
            >
              <small *ngIf="email?.errors?.required" class="text-danger">
                Email is required
              </small>
              <small *ngIf="email?.errors?.email" class="text-danger">
                Invalid email format
              </small>
            </div>
          </div>
          <button class="btn btn-lg w-100 bg-black btn-sm text-white" type="submit">
            Reset Link
          </button>
          <button
            class="btn btn-lg w-100 mt-3 outline-black btn-sm"
            type="button"
            (click)="back()"
          >
            Back to Login
          </button>
        </form>
      </div>
