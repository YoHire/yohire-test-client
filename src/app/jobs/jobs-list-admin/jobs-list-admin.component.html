        <div class="header my-3">
          <div class="header-body border-0">
            <div class="row align-items-center">
              <div class="col col-md-2 col-lg-1">
                <div class="btn-group" role="group" aria-label="...">
                  <button
                    type="button"
                    class="btn btn-white btn-sm pb-1"
                    (click)="pageLocation.back()"
                  >
                    <svg
                      viewBox="0 0 24 24"
                      width="24"
                      height="24"
                      stroke="currentColor"
                      stroke-width="2.5"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="css-i6dzq1"
                    >
                      <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                  </button>
                  <button
                    type="button"
                    class="btn btn-white btn-sm pb-1"
                    (click)="pageLocation.forward()"

                    <svg
                      viewBox="0 0 24 24"
                      width="24"
                      height="24"
                      stroke="currentColor"
                      stroke-width="2.5"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="css-i6dzq1"
                    >
                      <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="col px-5">
                <nav aria-label="breadcrumb" class="">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a routerLink="/home/dashboard{{ loginUser }}">Home</a>
                    </li>
                    <li class="breadcrumb-item active"><a>Manage Jobs</a></li>
                  </ol>
                </nav>
              </div>

                data-bs-target="#running"
                type="button"

            <li class="nav-item" role="presentation">

                aria-controls="expired"
                aria-selected="true"

                Expired
              </button>
            </li>
          </ul>
        </div>
        <div class="tab-content" id="myTabContent">
          <div

            [ngClass]="{ 'show active': selectedTab == 'running' }"

            role="tabpanel"
            aria-labelledby="running-tab"
          >
            <app-jobs-tab-list-admin

          </div>
          <div

            aria-labelledby="expired-tab"
          >
            <app-jobs-tab-list-admin
              [tab]="'expired'"
              [recruiters]="recruiters"
            ></app-jobs-tab-list-admin>
          </div>
